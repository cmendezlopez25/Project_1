<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/util.css'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
    <script src="js/navlink.js"></script>
    <div class="container" >
        <!-- header -->
        <div class="container no-padding"  style="border: solid 1px;">
            <div class="container-header">
                <h3 class="area-header">NEW REIMBURSEMENT</h3>
            </div>
            <div class="container-header">
                <a class="nav-link m-l-20" href="#">BACK</a>
            </div>
        </div>
        <div class="container p-t-20 p-l-100 p-r-100" style="border: solid black 1px;">
            <form action="" method="POST" >
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Expense Reimbursement ID: <span id="reimb-id">example id</span></label>
                    </div>
                
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Create Date: <span id="create-date">example date</span></label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4 p-l-0">
                        <label for="inputState" class="m-b-10">Type</label>
                        <div class="container">
                            <p id="reimb-type">sample request type</p>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group p-l-0">
                        <label for="comment" class="m-b-10">Requestor Comment</label>
                        <div class="container">
                            <p id="reimb-reqCcommt">sample requestor commebt</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-row col">
                        <div class="form-group p-l-0">
                            <label for="event-date" class="m-b-10">Event Date</label>
                            <div class="container">
                                <p id="reimb-eventdate">sample event date</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row col">
                        <div class="form-group p-l-0">
                            <label for="amount" class="m-b-10">Amount</label>
                            <div class="container">
                                <p id="reimb-amt">sample amount</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row col">
                        <div class="form-group p-l-0">
                            <label for="attachment" class="m-b-10">Attachment</label>
                            <div class="container">
                                <input id="attachment" type="file" multiple/>
                            </div>
                            <div id="attachmentDiv">
                                <ul id="attachmentList" class="list-group">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="container-login100-form-btn m-t-30 m-b-10">
                    <button class="login100-form-btn m-l-10">
                        Request Info
                    </button>
                    <button class="approval-form-btn right">
                        Reject
                    </button>
                    <button class="approval-form-btn m-l-10">
                        Approval
                    </button>
                </div>

            </form>
        </div>
        

       
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
</body>
</html>
