<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/util.css'>
    <script src='js/main.js'></script>
    <script src='js/unit_ajax.js'></script>
    <script src='js/emp_home_ajax.js'></script>
</head>
<body>
    <script src = "js/navlink.js"></script>
    <div class="container mw-90" >
        <div class="row" >
                <!-- notification area and reimbursement area -->
                <div class="col-sm-8" >
                    <!-- notification area-->
                    <div class="container no-padding"  style="border: solid 1px;">
                        <div class="container-header">
                            <h3 class="area-header">NOTIFICATION</h3>
                        </div>
                        <div class="container h-25">
                            <ul class="list-group list-group-flush" id="notif-list">
                                <!-- display notification -->
                            </ul>
                        </div>
                    </div>
                    <!-- reimbursement area -->
                    <div class="container no-padding" style="border: solid 1px;">
                        <div class="container-header">
                            <h3 class="area-header">REIMBURSEMENT</h3>
                        </div>
                            
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn right">
                                New Reimbursement
                            </button>
                        </div>
                        <div class="container p-t-5">
                            <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">TYPE</th>
                                    <th scope="col">STATUS</th>
                                    <th scope="col">AMOUNT</th>
                                    <th scope="col">CREATE DATE</th>
                                    <th scope="col">LAST MODIFY DATE</th>
                                </tr>
                            </thead>
                            <tbody id="reimb-list">
                                <!-- display reimbursement table -->
                                
                            </tbody>
                            </table>
                            <!-- Pagination -->
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center">
                                  <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                      <span aria-hidden="true">&laquo;</span>
                                      <span class="sr-only">Previous</span>
                                    </a>
                                  </li>
                                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                                  <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                      <span aria-hidden="true">&raquo;</span>
                                      <span class="sr-only">Next</span>
                                    </a>
                                  </li>
                                </ul>
                              </nav>
                        </div>
                    </div>
                </div>
                <!-- announcement area -->
                <div class="col-sm-4 no-padding"  style="border: solid 1px;">
                    <div class="container-header">
                            <h3 class="area-header">ANNOUNCEMENT</h3>
                    </div>
                    <div class="container">
                        <ul class="list-group list-group-flush ann-list" id="ann-list">
                            <!-- announcement list -->
                        </ul>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn ab-b-l" style="margin: auto; height:30px;">
                                SHOW MORE
                            </button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
